<div
  style="
    border: solid 1px gainsboro;
    padding: 3px;
    width: 150px;
    background-color: rgb(249, 249, 249);
    border-radius: 5px;
    box-shadow: 2px 2px;
  "
>
  @if (entity()) {
    <span
      ><a href="{{ entity()?.link }}" target="littlesistab"
        >view source</a
      ></span
    ><br />
  }
  @if (node()) {
    @if (!node()?.expanded) {
      <span (click)="expandNode()">expand node</span><br />
    }
    @if (node()?.expanded) {
      <span (click)="collapseNode()">collapse node</span><br />
    }
    <span (click)="deleteNode()">delete node</span><br />
  }
  @if (relationship()) {
    <span
      ><a href="{{ relationship()?.link }}" target="littlesistab"
        >view source</a
      ></span
    ><br />
    <span (click)="deleteEdge()">delete edge</span><br />
  }
</div>
