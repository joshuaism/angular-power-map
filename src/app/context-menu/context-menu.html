<div
  style="
    border: solid 1px gainsboro;
    padding: 3px;
    width: 150px;
    background-color: rgb(249, 249, 249);
    border-radius: 5px;
    box-shadow: 2px 2px;
  "
>
  @if (context().entity) {
    <span
      ><a
        (click)="dismissContextMenu()"
        href="{{ context().entity?.link }}"
        target="littlesistab"
        >view source</a
      ></span
    ><br />
  }
  @if (context().node) {
    @if (!context().node?.expanded) {
      <span (click)="expandNode()">expand node</span><br />
    }
    @if (context().node?.expanded) {
      <span (click)="collapseNode()">collapse node</span><br />
    }
    <span (click)="deleteNode()">delete node</span><br />
  }
  @if (context().relationship) {
    <span
      ><a
        (click)="dismissContextMenu()"
        href="{{ context().relationship?.link }}"
        target="littlesistab"
        >view source</a
      ></span
    ><br />
    <span (click)="deleteEdge()">delete edge</span><br />
  }
</div>
